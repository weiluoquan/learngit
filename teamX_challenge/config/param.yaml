vision_node:
  ros__parameters:
    # 装甲板检测参数
    min_area: 0.5
    max_area: 5000.0
    min_aspect_ratio: 0.5
    max_aspect_ratio: 15.0
    min_area_ratio: 0.6
    max_angle_deviation: 30.0
    max_center_distance_ratio: 15.0
    max_angle_difference: 40.0
    max_height_difference_ratio: 0.3
    
    # 图像处理参数
    camera_topic: "/camera/image_raw"
    output_topic: "/vision/target"
    
    # 调试参数
    show_debug_window: true
    debug_window_name: "Detection Result"
    
    # 球体检测参数
    sphere_min_area: 500
    sphere_min_radius: 15
    sphere_max_radius: 200
    sphere_min_circularity: 0.7
    
    # 矩形检测参数
    rect_min_area: 20
    rect_max_area: 50000
    rect_movement_threshold: 1.0
    
    # 颜色阈值参数
    red_lower1: [0, 50, 50]
    red_upper1: [10, 255, 255]
    red_lower2: [160, 100, 100]
    red_upper2: [180, 255, 255]
    
    cyan_lower: [0, 50, 50]
    cyan_upper: [180, 255, 255]
    
    # 形态学操作参数
    morph_kernel_size: 3
    morph_kernel_size_large: 5